<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>cps</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="container">
    <header class="page-header">
      <div class="page-header__icon-menu">
        <img src="src/img/burgericon-menu.svg">
      </div>
      <div class="page-header__logo">
        <img src="src/img/Groupcps.svg" alt="логотип CPS">
      </div>
      <div class="page-header__divider">
        <img src="src/img/divider.svg">
      </div>
      <div class="page-header__icon-tools">
        <img src="src/img/repairicon-tools.svg">
      </div>
      <div class="page-header__icon-search">
        <img src="src/img/checkstatusicon-search.svg">
      </div>
      <div class="page-header__icon-call">
        <img src="src/img/call.svg">
      </div>
    </header>
    <main class="page-main">
      <class="page-main__highlight">
        <img src="src/img/highlight.svg" class="title-icon">
      
      <h1 class="page-main__title ">Услуги и сервисы</h1>
      <ul class="page-main__buttons">
        <li><button class="page-main__button-1">Ремонтируемые устройства</button></li>
        <!--<li><button class="page-main__button-1">Ремонтируемые устройства</button></li>
        <li><button class="page-main__button-1">Ремонтируемые устройства</button></li>
        <li><button class="page-main__button-1">Ремонтируемые устройства</button></li> -->
      </ul>
      <div class="page-main__text">
        <p>Мы являемся авторизованным сервисным центром по ремонту техники Dell.
          Только у нас вы можете отремонтировать
          свой ноутбук Dell с официальной гарантией производителя.</p>
      </div>
      <div class="img-styles">
        <img src="src/img/expand.svg" class="expand-svg">
        <h2 class="second-title">Читать далее</h2>
        <img src="src/img/photo.jpg" alt="компания CPS">
      </div>
    </main>
    <footer class="page-footer"></footer>
  </div>
</div>

</body>

</html>
