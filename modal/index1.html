<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="\css\style1.css" type="text/css">
</head>

<body>
  <header class="modal-header">
    <button class="button-style"><img class="modal-header__opened-menu" alt="меню" title="меню"
        src="\src\img\burger.svg"></button>
    <a class="link-style" href="#"><img class="modal-header__logo" src="\src\img\Groupcps.svg" alt="логотип CPS"
        title="CPS"></a>
    <button class="button-style"><img class="modal-header__icon-search" alt="статус ремонта" title="статус ремонта"
        src="\src\img\checkstatusicon-search.svg"></button>
  </header>

  <main class="modal-main">
    <nav class="modal-main__main-menu">
      <div class="modal-main__headline">
        <img class="modal-main__headline-icon" src="/src/img/highlight.svg">
        <h1 class="modal-main__headline-title">Ремонт техники</h1>
      </div>
      <ul class="button-list">
        <button class="button-1 button-style">
          <li>Услуги и сервисы</li>
        </button>
        <button class="button-2 button-style">
          <li>Корпоративным клиентам</li>
        </button>
        <button class="button-3 button-style">
          <li>Продавцам техники</li>
        </button>
        <button class="button-4 button-style">
          <li>Партнёрам</li>
        </button>
        <button class="button-5 button-style">
          <li>Производителям</li>
        </button>
        <button class="button-6 button-style">
          <li>Наши сервисные центры</li>
        </button>
        <button class="button-7 button-style">
          <li>Контакты</li>
        </button>
      </ul>
    </nav>
  </main>
  <footer class="modal-footer">
    <div class="modal-footer__buttons">
      <button class="button-style button-footer-1"><img src="\src\img\call.svg" alt="контакты"
          title="контакты"></button>
      <button class="button-style button-footer-2"><img src="\src\img\chat.svg" alt="чат" title="чат"></button>
      <button class="button-style button-footer-3"><img src="\src\img\profile.svg" alt="мой профиль"
          title="мой профиль"></button>
    </div>
    <div class="modal-footer__copy">
      <a href="mailto:mail@cps.com" class="link-style email">mail@cps.com</a>
      <a href="tel:8 800 890 8900" class="link-style  phone">8 800 890 8900</a>
      <span class="lang">
        <button class="button-style">RU</button>
        <button class="button-style">EN</button>
        <button class="button-style">CH</button>
      </span>
    </div>
  </footer>
</body>

</html>
